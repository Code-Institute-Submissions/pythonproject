{% extends 'base.html' %}
{% block content %}
    <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">{{page_title}}</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
              
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto"> <div class="container"> 
        <div class="row"> 
            <div class="col-12"> 
               
                <div class="card"> 
                    <img class="card-img-top" src="" alt=""> 
  
                    <div class="card-body"> 
                    {% for member in doggie %}
                        <h5 class="card-title">{{ member.service }}
        </h5> 
                        <p class="card-text"> 
                           <p>{{ member.description }}</p>
                        </p> 
                          
                        <a href="#" class="btn btn-outline-primary btn-sm"> 
                            Card link 
                        </a> 
                        <img class="img-responsive" src="{{ member.image_source }}" alt="Picture of {{ member.name }}">
                   {% endfor %}
                    </div> 
                </div> 
            </div> 
            
        </div> 
    </div> 
      </div>
    </div>

    <div class="row">
  <div class="col-12 col-md-8">.col-12 .col-md-8</div>
  <div class="col-6 col-md-4">.col-6 .col-md-4</div>
</div>
  </div>

  
{% endblock %}
