{% extends 'base.html' %}
{% block content %}
    <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">{{page_title}}</h5>
            <form method="post" class="form-signin" action="{{ url_for('login') }}">
              <div class="form-label-group">
                <input type="email" id="email_address" class="form-control" name="email_address" placeholder="Email address" required autofocus>
                <label for="email_address">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
                <label for="password">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
              <a href="{{ url_for('static', filename='../register' ) }}">Register Here</a>
             
            </form>
<br><br><br><br><br><br><br><br><br><br><br><br>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="email_address">Username</label>
                    <input type="text" class="form-control" name="email_address" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto"> <div class="container"> 
        <div class="row"> 
            <div class="col-12"> 
               
                <div class="card"> 
                    <img class="card-img-top" src="" alt=""> 
  
                    <div class="card-body"> 
                    {% for member in doggie %}
                        <h5 class="card-title">{{ member.service }}
        </h5> 
                        <p class="card-text"> 
                           <p>{{ member.description }}</p>
                        </p> 
                          
                        <a href="#" class="btn btn-outline-primary btn-sm"> 
                            Card link 
                        </a> 
                        <img class="img-responsive" src="{{ member.image_source }}" alt="Picture of {{ member.name }}">
                   {% endfor %}
                    </div> 
                </div> 
            </div> 
            
        </div> 
    </div> 
      </div>
    </div>


  </div>

  
{% endblock %}
