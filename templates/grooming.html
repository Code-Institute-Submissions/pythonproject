{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-12"><h1>{{page_title}}</h1></div>
  </div>
  <div class="container"> 
        <div class="row"> 
            <div class="col-lg-6 mb-4"> 
                <div class="card"> 
                    <img class="card-img-top" src="" alt=""> 
  
                    <div class="card-body"> 
                        <h5 class="card-title">Card title</h5> 
                        <p class="card-text"> 
                           <form method="POST">
                
                    <div class="row">
    <form action="" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="task_name" name="task_name" type="text">
                <label for="icon_prefix">Email Address</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="task_description" id="task_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Pet Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12" id="matfix">
                <i class="material-icons prefix">today</i>
                <input type="text" id="datepicker"  autocomplete="off"/>
                <label for="icon_prefix">Due Date</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="task_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Service Required</label>
            </div>
        </div>
        
      
   
    </form>
                    </div>
                    
  
                        <a href="#" class="btn btn-outline-primary btn-sm"> 
                            Card link 
                        </a> 
                        <a href="#" class="btn btn-outline-secondary btn-sm"> 
                            <i class="far fa-heart"></i></a> 
                    </div> 
    </div> 
            </div> 
            
            <div class="col-lg-6 mb-4"> 
                <div class="card"> 
                    <img class="card-img-top" src="" alt=""> 
  
                    <div class="card-body"> 
                    {% for member in doggie %}
                        <h5 class="card-title">{{ member.service }}
        </h5> 
                        <p class="card-text"> 
                           <p>{{ member.description }}</p>
                        </p> 
                          
                        <a href="#" class="btn btn-outline-primary btn-sm"> 
                            Card link 
                        </a> 
                        <img class="img-responsive" src="{{ member.image_source }}" alt="Picture of {{ member.name }}">
                   {% endfor %}
                    </div> 
                </div> 
            </div> 
            
        </div> 
    </div> 
{% endblock %}
